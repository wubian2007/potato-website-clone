  <text x="65" y="25" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="#333">
    Potato
  </text>
  <text x="65" y="42" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="400" fill="#666">
