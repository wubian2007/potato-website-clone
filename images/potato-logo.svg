  <ellipse cx="28" cy="25" rx="3" ry="4" fill="url(#logoGradient)" />
  <ellipse cx="35" cy="32" rx="2" ry="3" fill="url(#logoGradient)" />
  <ellipse cx="25" cy="35" rx="2" ry="2" fill="url(#logoGradient)" />
  
